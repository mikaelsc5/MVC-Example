<div class="view">
	<% for (var i = 0, ilen = authors.length; i < ilen; i++) {
		var author = authors[i]; %>
		<div>
			<span><%- author.id %></span>
			<a href="/authors/<%= author.id %>"><%- author.name %></a>
		</div>
	<% } %>
	<div>
		<input id="identifier" placeholder="Enter unique id"></input>
		<input id="author" placeholder="Enter Author name"></input>
		<button class="add">Add</button>
	</div>
</div>
